<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Datos de Usuario</h2>
      <mat-list>
        <mat-list-item> Nombre: {{currentUser.name}} </mat-list-item>
        <mat-list-item> Apellido: {{currentUser.last_name}} </mat-list-item>
        <mat-list-item> Correo: {{currentUser.email}}</mat-list-item>
        <mat-list-item>
          <button mat-button (click)="logOut()" color="primary">LOGOUT</button>
        </mat-list-item>
      </mat-list>
      <hr>
      <h2>Listado de usuarios</h2>
      <hr>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
      <app-error *ngIf="showError"></app-error>
    </div>
  </div>
</div>
